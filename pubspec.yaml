name: plant_care_marketplace
description: AI-powered Plant Care & Marketplace app
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # State Management
  flutter_riverpod: ^3.1.0
  riverpod_annotation: ^4.0.0

  # Backend
  supabase_flutter: ^2.0.0

  # Navigation
  go_router: ^17.1.0

  # UI & Design
  google_fonts: ^8.0.1
  lottie: ^3.0.0
  fl_chart: ^1.1.1
  flutter_form_builder: ^10.3.0+1
  form_builder_validators: ^11.1.2

  # Image & Media
  image_picker: ^1.0.7
  cached_network_image: ^3.3.0
  carousel_slider: ^5.0.0

  # Notifications
  flutter_local_notifications: ^17.2.4
  timezone: ^0.9.4

  # Utilities
  shared_preferences: ^2.2.2
  intl: ^0.20.2
  uuid: ^4.3.0
  permission_handler: ^12.0.1
  
  # AI / Gemini
  google_generative_ai: ^0.4.6
  
  # Environment Variables
  flutter_dotenv: ^5.2.1

  # Icons
  cupertino_icons: ^1.0.6

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  build_runner: ^2.4.7
  riverpod_generator: ^4.0.0+1
  flutter_launcher_icons: ^0.14.4

flutter:
  uses-material-design: true

  assets:
    - .env
    - assets/lottie/
    - assets/images/
    - assets/images/logo.png
    - assets/icons/

  # Note: Fonts are loaded via Google Fonts package, no local font files needed

flutter_launcher_icons:
  android: true
  ios: false
  image_path: "assets/images/logo.png"
  adaptive_icon_background: "#F1EDE1"
  adaptive_icon_foreground: "assets/images/logo.png"

